<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        #two{
            position: static;
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
        #three{
            position: relative;
            left: 30px;
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
        #four{
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p id="one">block#1</p>
    <div id="two">
        block#2<br>
        position:static;<br>
    </div>
    <p id="three">block#3</p>
    <p id="four">block#4</p>
</body>
</html>
