<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        p{
            margin: 0px;
            padding: 0px;
            background-color: yellow;
            border: 1px solid red;
        }
        #target{
            margin: 10px;
            padding: 20px;
            background-color: lightgreen;
            border: 1px solid red;
        }

        div.test{
            background-color: yellow;
            width: 200px;
            padding: 10px;
            border: 5px solid red;
            margin: 20px;
        }
        .target2{
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <p>margin: 0px, padding: 0px인 단락입니다.</p>
    <p id="target">margin: 10px, padding: 20px 인 단락입니다.</p>

    <div class="test">이것은 div요소로서 전체 폭은 270픽셀이다.</div>

    <p class="target2">My Text</p>

</body>
</html>
