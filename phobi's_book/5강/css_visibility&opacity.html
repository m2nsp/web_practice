<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            visibility: hidden;
            border: 1px dotted red;
        }
        #b{
            visibility: visible;
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <h1>Visibility 속성</h1>
    <img id="a" src="../images/lion.png" width="150" height="120" alt="lion">
    <img id="b" src="../images/audio.png" width="150" height="120" alt="audio">
    
</body>
</html>
