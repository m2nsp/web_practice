<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            color: blue;
            border: 2px solid red;
        }
        input[type=text]:hover{
            background-color: bisque;
        }
        input[type=text]:focus{
            font-size: 1.2em;
        }
        input[type=submit]{
            background-color: #04AA6D;
            border:none;
            color: white;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <form action="process.jsp">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="상품명"><br>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일"><br>
        <label for="subject">상품 평</label>
        <textarea id="subject" name="subject" placeholder="상품을 평가해주세요" style="height: 100px;"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
