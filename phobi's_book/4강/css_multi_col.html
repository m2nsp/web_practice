<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 컬럼</title>
    <style>
        .poet{column-count: 2; column-gap: 40px; column-rule: 4px double #ff00ff;}
    </style>
</head>
<body>
    <div class="poet">
        한잔의 술을 마시고
        우리는 버지니아 울프의 생애와
        목마를 타고 떠난 숙녀의 옷자락을 이야기한다
        남ㅇ닐;마ㅓㅇ
        ㅁ;니아러밍너ㅏㄹ
        ㅁㄴ이라ㅓㅁ;ㅣㄴ아러
        ㅁㅇㄴ;ㅣㅏ러이;ㅁ나ㅓ림ㅇ나ㅓ리;ㅁㄴ아ㅓㄹ
        ㅁ;ㅣㅇ나러;ㅣ망너리;ㅁ어나러ㅣ;너리;ㅏ머ㅁㅇ내ㅑㄹ
        ㅁ인러;밍나ㅓ리;ㅏㅓㅇ니라;ㅓㅁㅇ나ㅣ러임너림;ㅇ너ㅏㄹ
        ㅁ;ㅣㅏㅇ러ㅣㅏㅁㅇ너리ㅏ먼이;라ㅓㅁㅇ니ㅏ러ㅣㅁㄴ어라ㅣㅁ넝ㄹ
        ;ㄹ이마너리;멍ㄴ리ㅏㅓㅁㄴㅇ리ㅏㅓㅁ나ㅣ렂미ㅏㅓ리ㅏ
        ;ㄹ미아러밍나ㅓ리;ㅏㅁㄴ어리;ㅓㅁ아니러ㅏ
    </div>
</body>
</html>
